<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGTURNOS - Editar Usuario</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="dashboard-body">
    <header class="main-header">
        <div class="header-content">
            <h1 class="app-title">Editar Usuario</h1>
            <div class="user-info">
                Bienvenido, <span sec:authentication="name" class="user-name">Usuario</span>!
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn btn-danger btn-sm">Cerrar Sesi칩n</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="header-actions">
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Volver a la Lista de Usuarios</a>
        </div>

        <h2 class="form-title">Formulario de Edici칩n de Usuario</h2>

        <form th:action="@{/admin/usuarios/actualizar/{id}(id=${usuario.idUsuario})}" th:object="${usuario}" method="post" class="main-form">
            <input type="hidden" th:field="*{idUsuario}" />

            <div class="form-group">
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="password">Contrase침a (dejar en blanco para no cambiar):</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" th:field="*{rol.idRol}" class="form-control" required>
                    <option value="">Seleccione un rol</option>
                    <option th:each="rolItem : ${roles}" 
                            th:value="${rolItem.idRol}" 
                            th:text="${rolItem.nombreRol}"
                            th:selected="${rolItem.idRol == usuario.rol.idRol}"> </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></div>
            </div>

                <div class="form-group">
                    <label for="empleadoId">ID Empleado (Opcional):</label>
                    <input type="number" id="empleadoId" th:field="*{empleado.idEmpleado}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('empleado')}" th:errors="*{empleado}"></div>
                </div>
            
            <div class="form-group form-check">
                <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input">
                <label for="enabled" class="form-check-label">Habilitado</label>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </form>
    </div>
</body>
</html>
